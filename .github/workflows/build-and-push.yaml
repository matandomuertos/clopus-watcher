name: Release Images and Helm Chart

on:
  push:
    tags:
      - "*"

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build ${{ matrix.name }} image
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: dashboard
            dockerfile: Dockerfile.dashboard
            image: clopus-watcher-dashboard
          - name: watcher
            dockerfile: Dockerfile.watcher
            image: clopus-watcher
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}:latest
          provenance: false

  publish-chart:
    name: Package and publish Helm chart
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Determine chart metadata
        id: meta
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          OWNER="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "owner=$OWNER" >> "$GITHUB_OUTPUT"

      - name: Package Helm chart
        run: |
          mkdir -p dist
          helm package charts/clopus-watcher \
            --version "${{ steps.meta.outputs.version }}" \
            --app-version "${GITHUB_REF_NAME}" \
            --destination dist

      - name: Log in to GHCR for Helm
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io --username "${{ github.actor }}" --password-stdin

      - name: Push Helm chart to GHCR
        run: |
          helm push dist/clopus-watcher-${{ steps.meta.outputs.version }}.tgz \
            oci://ghcr.io/${{ steps.meta.outputs.owner }}/charts
