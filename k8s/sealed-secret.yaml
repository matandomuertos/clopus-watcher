# Claude authentication secrets
# Choose ONE of the following options:
#
# ============================================
# OPTION 1: API Key (simpler, recommended)
# ============================================
# Set AUTH_MODE=api-key in cronjob.yaml
#
# kubectl create secret generic claude-auth \
#   --namespace clopus-watcher \
#   --from-literal=api-key=sk-ant-xxxxx
#
---
apiVersion: v1
kind: Secret
metadata:
  name: claude-auth
  namespace: clopus-watcher
type: Opaque
stringData:
  api-key: "sk-ant-xxxxx"  # Replace with your API key
#
# ============================================
# OPTION 2: Credentials JSON (for OAuth auth)
# ============================================
# Set AUTH_MODE=credentials in cronjob.yaml
# Uncomment volume mounts in cronjob.yaml
#
# kubectl create secret generic claude-credentials \
#   --namespace clopus-watcher \
#   --from-file=credentials.json=$HOME/.claude/.credentials.json
#
# ---
# apiVersion: v1
# kind: Secret
# metadata:
#   name: claude-credentials
#   namespace: clopus-watcher
# type: Opaque
# data:
#   credentials.json: ""  # base64 encoded
