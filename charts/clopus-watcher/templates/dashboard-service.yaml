apiVersion: v1
kind: Service
metadata:
  name: {{ include "clopus-watcher.fullname" . }}-dashboard
  labels:
    {{- include "clopus-watcher.labels" . | nindent 4 }}
spec:
  type: {{ .Values.dashboard.service.type }}
  selector:
    {{- include "clopus-watcher.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
  ports:
    - name: http
      port: {{ .Values.dashboard.service.port }}
      targetPort: {{ .Values.dashboard.service.targetPort }}
      protocol: TCP
        {{- if and (eq .Values.dashboard.service.type "NodePort") .Values.dashboard.service.nodePort }}
        nodePort: {{ .Values.dashboard.service.nodePort }}
        {{- end }}
