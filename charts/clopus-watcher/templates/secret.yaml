{{- if and .Values.apiKeySecret.create (not .Values.apiKeySecret.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.apiKeySecret.name }}
  labels:
    {{- include "clopus-watcher.labels" . | nindent 4 }}
type: Opaque
stringData:
  api-key: {{ required "Set apiKeySecret.apiKey or provide apiKeySecret.existingSecret" .Values.apiKeySecret.apiKey | quote }}
{{- end }}
