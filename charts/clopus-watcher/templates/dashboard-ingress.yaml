{{- if .Values.dashboard.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "clopus-watcher.fullname" . }}-dashboard
  labels:
    {{- include "clopus-watcher.labels" . | nindent 4 }}
  {{- with .Values.dashboard.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
  {{- end }}
spec:
  {{- if .Values.dashboard.ingress.className }}
  ingressClassName: {{ .Values.dashboard.ingress.className }}
  {{- end }}
  rules:
  {{- range .Values.dashboard.ingress.hosts }}
    - host: {{ .host | default "" }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType | default "Prefix" }}
            backend:
              service:
                name: {{ include "clopus-watcher.fullname" $ }}-dashboard
                port:
                  number: {{ $.Values.dashboard.service.port }}
        {{- end }}
  {{- end }}
  {{- if .Values.dashboard.ingress.tls }}
  tls:
{{ toYaml .Values.dashboard.ingress.tls | indent 4 }}
  {{- end }}
{{- end }}
